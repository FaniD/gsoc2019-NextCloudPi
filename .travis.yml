sudo: required
language: generic
addons:
  apt:
    packages:
      - docker-ce #Upgrade Docker to 18.06 version that supports experimental features
services:
        - docker
branches:
        only:
        - gsoc2019-travis
env:
        - TEST_SUITE="build-docker_test.sh x86"
        - TEST_SUITE="build-docker_test.sh armhf"
        - TEST_SUITE="build-docker_test.sh arm64"
before_script:
        - ./.travis/main.sh #configuration script for travis machine
        - printenv | grep DOCKER
script:
        - while sleep 9m; do echo "=====[ $SECONDS seconds, build-docker still building... ]====="; done & ./${TEST_SUITE} > output
