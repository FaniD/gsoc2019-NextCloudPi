stages:
        - build_debian-ncp
        - build_lamp
        - build_nc
        - build_ncp
sudo: required
language: generic
addons:
  apt:
    packages:
        - docker-ce #Upgrade Docker to 18.06 version that supports experimental features
services:
        - docker
branches:
  only:
        - gsoc2019-travis
cache:
  directories:
        - /var/lib/docker
before_script:
        - ./.travis/main.sh #configuration script for travis machine
jobs:
  include:
        - stage: build_debian-ncp
          script: DOCKER_BUILDKIT=1 docker build . -f docker/debian-ncp/Dockerfile -t ownyourbits/debian-ncp-amd64:latest --pull --build-arg arch=amd64 --build-arg arch_qemu=x86_64
        -
          script: DOCKER_BUILDKIT=1 docker build . -f docker/debian-ncp/Dockerfile -t ownyourbits/debian-ncp-armhf:latest --pull --build-arg arch=armhf --build-arg arch_qemu=arm
        -
          script: DOCKER_BUILDKIT=1 docker build . -f docker/debian-ncp/Dockerfile -t ownyourbits/debian-ncp-arm64v8:latest --pull --build-arg arch=arm64v8 --build-arg arch_qemu=aarch64

        - stage: build_lamp
          script: docker images #Will fix later

        - stage: build_nc
          script: ls #Will fix later

        - stage: build_ncp
          script: ls #Will fix later
