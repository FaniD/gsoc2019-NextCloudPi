sudo: required
language: generic
addons:
  apt:
    packages:
      - docker-ce #Upgrade Docker to 18.06 version that supports experimental features
services:
        - docker
branches:
        only:
        - gsoc2019-travis
before_script:
        - ./.travis/main.sh #configuration script for travis machine
script:
        - ./build-docker_test.sh x86
        - ./build-docker_test.sh armhf
        - ./build-docker_test.sh arm64
